<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>
<body>
    <h2>Cadastro de produtos</h2>
    
    <div>
        <form id="infos-prod">
            <label for="name" name="name" id="name" >Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Arroz" required/>
            
            <label for="preco" name="preco" id="preco">Preço: </label>
            <input type="number" id="preco" name="preco" placeholder="R$ 200,00" required/>
            
            <input type="checkbox" name="prime" id="prime"> 
            <label for="prime" name="prime" id="prime">É prime?</label>
            <input type="hidden" id="idx" name="idx" value="novo" />
            <input type="submit" name = "salvar" value="Salvar" id = "salvar">
            <input type="button" id="sair" value="Sair">
        </form>
        
        <div id="msg-erro"></div>
    </div>
    <br><br>
    
    <table>
        <caption>
            <h3>Lista de produtos</h3>
        </caption>

        <thead>
            <tr>
            <th>Identificador</th>
            <th>Nome do produto</th>
            <th>Preço do produto</th>
            <th>Prime</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    
    <script src="js/home.js"></script>
</body>
</html>
