<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastrar</title>

</head>

<body>
    <div class="mainlogin">
        <div class="left-login">
            <h1>Cadastre-se <br> Venha ser um de nós!</h1>
            <img src="img/img.svg" class="left-login-img" alt="Astronauta" id="img" >
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario" id="usuariot">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="usuario" >
                    <br>
                    <label for="senha" id="senhat">Senha</label>
                    <input type="password" placeholder="Senha" id="senha" >

                </div>
                <form action="">
                    <button type="submit" name="cadastrar" id="cadastrar">cadastrar</button>
                    <p><a href="login.html" class="criarConta">Entre com a sua conta </a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
